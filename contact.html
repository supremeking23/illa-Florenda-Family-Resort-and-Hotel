		<section class="contact-banner">
			<div class="container">
				<div class="row">
					<div
						class="col-md-12 d-flex align-items-center"
						style="height: 600px"
					>
						<h2>Contact Us</h2>
					</div>

		<section class="">
			<div class="container default-padding">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="section-header">
							<h2>Send us a message</h2>
						</div>
						<form class="my-form mt-5">
							<div class="form-group">
								<label for="form-name">Name</label>
								<input
									type="email"
									class="form-control"
									id="form-name"
									placeholder="Name"
								/>
							</div>
							<div class="form-group">
								<label for="form-email">Email Address</label>
								<input
									type="email"
									class="form-control"
									id="form-email"
									placeholder="Email Address"
								/>
							</div>
							<div class="form-group">
								<label for="form-subject">Telephone</label>
								<input
									type="text"
									class="form-control"
									id="form-subject"
									placeholder="Subject"
								/>
							</div>
							<div class="form-group">
								<label for="form-message">Email your Message</label>
								<textarea
									style="resize: none"
									class="form-control"
									id="form-message"
									placeholder="Message"
								></textarea>
							</div>
							<button class="btn btn-success" type="submit">Contact Us</button>
						</form>
					</div>

					<div class="col-md-6 col-sm-12">
						<div class="mapouter">
							<div class="gmap_canvas">
								<iframe
									width="763"
									height="630"
									id="gmap_canvas"
									src="https://maps.google.com/maps?q=Villa%20Florenda%20Family%20Resort%20and%20Hotel&t=&z=13&ie=UTF8&iwloc=&output=embed"
									frameborder="0"
									scrolling="no"
									marginheight="0"
									marginwidth="0"
								></iframe
								><a href="https://sites.google.com/view/maps-api-v2/mapv2"></a>
							</div>
							<style>
								.mapouter {
									position: relative;
									text-align: right;
									height: 630px;
									width: 763px;
								}
								.gmap_canvas {
									overflow: hidden;
									background: none !important;
									height: 630px;
									width: 763px;
								}
							</style>
						</div>
					</div>
				</div>
			</div>
